<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Basics</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div id="productList">
    </div>

    <section class="container my-5">
        <h2 class="mb-4">Column form</h2>
        <form class="g-4" id="userForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userName" placeholder="Name" required>
                <label for="floatingName">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control is-valid" id="userEmail" required>
                <label for="floatingEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="userMessage" placeholder="Enter your message here" required></textarea>
                <label for="userMessage">Message</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <div id="userList">
    </div>


</body>
</html>
